<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/carne.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel= "stylesheet" type = "text/css" href = "./CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Churrascometro</title>




</head>

<body>


    <div class = "container">
        <div class = "grid">
            <!-- Texto da Imagem -->
            <div class = "text-content">
                <h1>
                    Saiba quanto de bebida e comida vai precisar para sua festa!
                </h1>
                <img class ="party" src ="./assets/party.jpg" alt = "">
            </div>
            
            <!-- Area de Calculo -->
            <div class = "box-calculo">
                <img class= "logo" src = "./assets/churraslogo.png" alt = "">
                <div class = "form"> 
                    <div class = "input-block">
                        <label for = "homens">Quantidade de Homens</label>   
                        <input id = "homens" name = "homens" type = "number" placeholder="Homens">
                    </div>

                    <div class = "input-block">
                        <label for = "mulheres">Quantidade de Mulheres</label> 
                        <input id = "mulheres" name = "mulheres" type = "number" placeholder="Mulheres">
                    </div>

                    <div class = "input-block">
                        <label for = "criancas">Quantidade de Crianças</label> 
                        <input id = "criancas" name = "criancas" type = "number" placeholder="Crianças">
                    </div>

                    <div class = "input-block">
                        <label for="duracao">Duração do churrasco</label>
                        <input id = "duracao" name = "duracao" type = "number" placeholder="Duração (h)">
                    </div>
                    
                    

                    <div class = "input-block">
                        <button onclick="calcular()">Calcular</button>
                        <button onclick="limpar()">Limpar</button>
                    </div>
    

                    <div id = "resultado">

                    </div>

                </div>   
            </div>



        </div>          
    </div>

 

    <script src = "./JS/script.js"></script>

</body>
</html>
